<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1> Students in the course</h1>
    <table border="1">
        <caption>SMR students</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surnames</th>
            <th>Age</th>
        </tr>
        </thead>
        <tr>
            <td>Paula</td>
            <td>Nogueira Figuerias</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Andrés</td>
            <td>Pérez Boy</td>
            <td>22</td>
        </tr>
        <tr>
            <td>María</td>
            <td>Rodriguez Sánchez</td>
            <td>18</td>
        </tr>
        <tfoot>
            <th colspan="2">Number of students</th>
            <th>3</th>
        </tfoot>
    </table>
    
</body>
</html>
